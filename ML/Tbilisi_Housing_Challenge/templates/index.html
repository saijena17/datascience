<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict House Rent Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="space" placeholder="space" required="required" />
        <input type="text" name="room" placeholder="room" required="required" />
		<input type="text" name="bedroom" placeholder="bedroom" required="required" />
    	<input type="text" name="furniture" placeholder="furniture" required="required" />
        <input type="text" name="latitude" placeholder="latitude" required="required" />
		<input type="text" name="longitude" placeholder="longitude" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
